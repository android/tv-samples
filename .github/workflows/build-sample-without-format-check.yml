name: Build sample(legacy)
# This action is for the sample app wihtout buildscript/init.gradle.kts
# This action will be removed once all sample app has the kts file

on:
    workflow_call:
        inputs:
          path:
            required: true
            type: string

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                java-version: 17
                distribution: "zulu"

            - name: Check lint
              working-directory: ${{ inputs.path }}
              run: ./gradlew lintDebug --stacktrace

            - name: Build debug
              working-directory: ${{ inputs.path }}
              run: ./gradlew assembleDebug --stacktrace
      
            - name: Build release
              working-directory: ${{ inputs.path }}
              run: ./gradlew assembleRelease --stacktrace
      
            - name: Run local tests
              working-directory: ${{ inputs.path }}
              run: ./gradlew testDebug --stacktrace              

            - name: Upload build outputs (APKs)
              uses: actions/upload-artifact@v4
              with:
                name: build-outputs
                path: ${{ inputs.path }}/app/build/outputs

            - name: Upload build reports
              if: always()
              uses: actions/upload-artifact@v4
              with:
                name: build-reports
                path: ${{ inputs.path }}/app/build/reports